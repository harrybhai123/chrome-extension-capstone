<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harry's Tab Extension</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body>
    <div id="container" class="main">
      <div class="top">
        <div class="crypto">
            <div class="cryptoNameAndImg">
                <img id="crypto-img" />
                <h3 id="crypto-name"></h3>
            </div>
            <p id="currentPrice"></p>
            <p id="24HourHigh"></p>
            <p id="24HourLow"></p>
        </div>
        <div class="weather">
            <div class="iconAndTemp">
                <img alt="icon not found" id="icon">
                <h3 id="temp"></h3>
            </div>
            <h3 id="city"></h3>
        </div>
      </div>
      <div class="middile">
        <h3 id="qus"></h3>
        <h3 id="ans"></h3>
        <hr>
        <h2 id="timeGreet"></h2>
        <hr>
        <h1 id="time">Time</h1 >
        <p id="date">Date</p>
      </div>
      <h3 id="auther"></h3>
    </div>
    <script src="index.js"></script>
  </body>
</html>
